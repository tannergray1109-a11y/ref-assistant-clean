<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="version" content="2025-08-05-CALENDAR-v2">

    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Ref Assistant</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Professional referee game and expense tracking application">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Ref Assistant">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
</head>
<body class="calendar-page">
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <div class="whistle-icon">
                        <svg viewBox="0 0 32 32" fill="currentColor">
                            <circle cx="16" cy="16" r="16" fill="#3b82f6"/>
                            <g fill="white">
                                <rect x="8" y="7" width="3" height="18" rx="1"/>
                                <rect x="8" y="7" width="11" height="3" rx="1"/>
                                <rect x="8" y="14" width="8" height="3" rx="1"/>
                                <rect x="16" y="7" width="3" height="10" rx="1"/>
                                <path d="M 13 17 L 19 25 L 16 25 L 11 17 Z"/>
                            </g>
                        </svg>
                    </div>
                    <h1>Ref Assistant</h1>
                </div>
                <nav class="nav-links">
                    <a href="index.html" class="nav-link">Dashboard</a>
                    <a href="calendar.html" class="nav-link active">Calendar</a>
                </nav>
                <div class="header-actions">
                    <button id="userMenuBtn" class="user-menu-btn">
                        <span id="userInitials">U</span>
                    </button>
                    <div id="userMenu" class="user-menu hidden">
                        <button id="signOutBtn" class="menu-item">Sign Out</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h2>Game Calendar</h2>
                <div class="page-actions">
                    <button class="btn secondary" id="todayBtn">Today</button>
                    <a href="index.html#games" class="btn primary">
                        <span class="btn-icon">+</span>
                        Add Game
                    </a>
                </div>
            </div>

            <!-- Calendar Controls -->
            <div class="calendar-controls">
                <div class="calendar-nav">
                    <button class="btn secondary" id="prevBtn">
                        <span class="btn-icon">‹</span>
                    </button>
                    <h3 id="currentMonth">August 2025</h3>
                    <button class="btn secondary" id="nextBtn">
                        <span class="btn-icon">›</span>
                    </button>
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="month">Month</button>
                    <button class="view-btn" data-view="week">Week</button>
                    <button class="view-btn" data-view="day">Day</button>
                </div>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-container">
                <div id="calendarGrid" class="calendar-grid">
                    <!-- Calendar will be generated here -->
                </div>
            </div>

            <!-- Game Details Sidebar -->
            <div id="gameDetailsSidebar" class="game-details-sidebar hidden">
                <div class="sidebar-header">
                    <h3>Game Details</h3>
                    <button id="closeSidebar" class="close-btn">×</button>
                </div>
                <div class="sidebar-content" id="gameDetailsContent">
                    <!-- Game details will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyCa_QlgP14-ZHaZslG1JN0jLtSUYtxlUNE",
            authDomain: "sample-firebase-ai-app-a3ded.firebaseapp.com",
            projectId: "sample-firebase-ai-app-a3ded",
            storageBucket: "sample-firebase-ai-app-a3ded.firebasestorage.app",
            messagingSenderId: "551093175028",
            appId: "1:551093175028:web:00ecb556ce6dc10f8054a1"
        };
        
        const app = initializeApp(firebaseConfig);
        window.firebaseApp = app;
        window.firebaseAuth = getAuth(app);
        window.firebaseDb = getFirestore(app);
    </script>
    
    <script src="js/auth.js"></script>
    <script src="js/store.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>

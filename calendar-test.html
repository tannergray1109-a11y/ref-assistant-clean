<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Calendar Module Test</h1>
    
    <div class="test-section">
        <h3>Calendar Object Tests</h3>
        <div id="testResults"></div>
    </div>

    <script src="js/calendar.js"></script>
    <script>
        function log(message, type = 'info') {
            const div = document.getElementById('testResults');
            div.innerHTML += `<div class="${type}">${message}</div>`;
            console.log(message);
        }

        // Wait for DOM to load and calendar to initialize
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                log('üß™ Testing Calendar object...', 'info');
                
                // Test 1: Calendar object exists
                if (typeof Calendar !== 'undefined') {
                    log('‚úÖ Calendar object exists', 'success');
                } else {
                    log('‚ùå Calendar object not found', 'error');
                    return;
                }
                
                // Test 2: isConnected method exists
                if (typeof Calendar.isConnected === 'function') {
                    log('‚úÖ Calendar.isConnected() method exists', 'success');
                    const connected = Calendar.isConnected();
                    log(`üìä Calendar connection status: ${connected}`, 'info');
                } else {
                    log('‚ùå Calendar.isConnected() method missing', 'error');
                }
                
                // Test 3: createGameEvent method exists
                if (typeof Calendar.createGameEvent === 'function') {
                    log('‚úÖ Calendar.createGameEvent() method exists', 'success');
                } else {
                    log('‚ùå Calendar.createGameEvent() method missing', 'error');
                }
                
                // Test 4: updateGameEvent method exists
                if (typeof Calendar.updateGameEvent === 'function') {
                    log('‚úÖ Calendar.updateGameEvent() method exists', 'success');
                } else {
                    log('‚ùå Calendar.updateGameEvent() method missing', 'error');
                }
                
                // Test 5: deleteGameEvent method exists
                if (typeof Calendar.deleteGameEvent === 'function') {
                    log('‚úÖ Calendar.deleteGameEvent() method exists', 'success');
                } else {
                    log('‚ùå Calendar.deleteGameEvent() method missing', 'error');
                }
                
                log('üéâ Calendar module test completed!', 'success');
            }, 1000);
        });
    </script>
</body>
</html>
